<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta th:substituteby="fragments/commonMeta" />
        <meta th:substituteby="fragments/commonStyle" />
    </head>
    <body>
        <div class="container-fluid">
            <div th:substituteby="fragments/nav" />
            <div class="row-fluid">
                <div class="offset1 span10">
                    <h1>Let's share shame!</h1>
                    <p>Note: you are directly held responsible for the contents you publish</p>
                </div>
            </div>
            <div class="row-fluid">
                <div class="offset1 span10">
                    <form th:object="${videoCommand}" class="form-horizontal" method="POST" th:action="@{/crappy/video}">
                        <legend>Video</legend>
                        <div class="control-group">
                            <label for="url" class="control-label">URL</label>
                            <div class="controls">
                                <p th:if="${#fields.hasErrors('url')}" th:errors="*{url}"
                                   th:class="'form-invalid alert alert-error pull-left'">Incorrect URL</p>
                                <input type="text" th:field="*{url}" />
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls submit">
                                <input class="btn btn-primary btn-large" type="submit" id="submit" value="Do it!" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div th:substituteby="fragments/footer" />
        </div>
    </body>
</html>
